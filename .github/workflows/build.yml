name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
        architecture: [x64, x86]

    steps:
      - run: choco install wget
      - name: Setup libusb
        run: |
          mkdir libusb && cd libusb
          pwd
          wget https://github.com/libusb/libusb/releases/download/v1.0.25/libusb-1.0.25.7z
          7z x libusb-1.0.25.7z
        shell: bash