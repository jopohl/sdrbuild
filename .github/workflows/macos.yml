name: macos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-10.15

    steps:
      - run: git clone https://github.com/jopohl/urh

      - name: Install SDR libs
        run: |
          brew tap pothosware/homebrew-pothos
          brew update
          brew install airspy hackrf librtlsdr libbladerf limesuite libiio portaudio uhd

      - run: pip install -r requirements.txt
        working-directory: urh

      - run: python src/urh/cythonext/build.py
        working-directory: urh
